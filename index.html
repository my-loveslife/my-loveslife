<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunjungi Sekarang</title>
  <meta property="og:title" content="Promo Spesial - Klik Untuk Lanjut!" />
  <meta property="og:description" content="Penawaran terbatas! Klik sekarang untuk melihat detailnya." />
  <meta property="og:image" content="https://via.placeholder.com/600x315.png?text=Iklan+Menarik" />
  <meta property="og:url" content="https://www.profitableratecpm.com/m6h9gm84?key=c0fe59fec763503766a75ab0e5ae73ae" />
  <meta property="og:type" content="website" />
  <script>
    function getRedirectURL() {
      const params = new URLSearchParams(window.location.search);
      const to = params.get("to");
      return to || "https://www.profitableratecpm.com/m6h9gm84?key=c0fe59fec763503766a75ab0e5ae73ae";
    }
    setTimeout(() => {
      window.location.href = getRedirectURL();
    }, 3000);
  </script>
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
    }
    img.preview {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Sedang Mengalihkan...</h1>
  <p>Anda akan dialihkan ke halaman iklan dalam 3 detik.</p>
  <img class="preview" src="https://www.facebook.com/share/1DvYfLgkS5/" alt="Iklan Preview">
  <p>Jika tidak dialihkan, <a id="manualLink" href="#">klik di sini</a>.</p>
  <script>
    const redirectURL = getRedirectURL();
    document.getElementById("manualLink").href = redirectURL;
  </script>
</body>
</html>
